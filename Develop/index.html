<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-options">
          <label id="passwordText">How many characters would you like your password to contain:</label>
          <input
            type="number"
            value="8"
            min="8" 
            max="128"
            id="passwordlength"
            placeholder="8 - 128 characters"
            aria-label="Password length"
          ></input>
          <label></label>
        </div>
        <div class="card-options">
          <label class="toggle">
            <input class="toggle-checkbox" type="checkbox" id="lowerCase">
            <div class="toggle-switch"></div>
            <span class="toggle-label">Lower Case</span>
          </label>

          <label class="toggle">
            <input class="toggle-checkbox" type="checkbox" id="upperCase">
            <div class="toggle-switch"></div>
            <span class="toggle-label">Upper Case</span>
          </label>

          <label class="toggle">
            <input class="toggle-checkbox" type="checkbox" id="numeric">
            <div class="toggle-switch"></div>
            <span class="toggle-label">Numeric</span>
          </label>

          <label class="toggle">
            <input class="toggle-checkbox" type="checkbox" id="special">
            <div class="toggle-switch"></div>
            <span class="toggle-label">Special</span>
          </label>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button id="copy" class="btn" disabled onclick="copy()">Copy Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
